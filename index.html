        <div class="area principal-grid-item">
            <h1>Exercício 01</h1>

            <p>
                Crie uma função chamada imprimePares, que não recebe nenhum parâmetro,
                e que imprime todos números pares entre 1 e 100 no HTML ao clicar em um botão;
            </p>
            <div>
                <button id="botoes" onclick="executar()">imprimePares</button>
            </div>
            <div id="div_resultado">

            </div>
        </div>
    </div>
</body>

</html>

<script>
    function retornarPares() {
        let pares = []

        for (let index = 0; index <= 100; index += 2) {
            pares.push(index)
        }
        return pares
    }


    function executar() {
        const divResultado = document.getElementById("div_resultado")
        const pares = retornarPares()

        divResultado.innerHTML = pares
    }
</script>
