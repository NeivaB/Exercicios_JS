            <p>Crie uma função chamada encontrarNumero, que recebe um número X por parâmetro e outro parâmetro sendo um
                array
                [2, 7, 8, 3]. A função deve retornar se foi encontrado ou não o número X dentro do array;
            </p>

            </div>

<script>

    function executar() {

        const input_01 = document.getElementById("input_01")
        const input_01_value = Number(input_01.value)

        const array = [29, 55, 110, 18, 32, 15, 61, 88];

        const achou = array.find(element => element == input_01_value)
        console.log(achou)
        if (achou) {

            const divResultado = document.getElementById("div_resultado")

            divResultado.innerHTML = 'valor encontrado'
        } else {
            const divResultado = document.getElementById("div_resultado")

            divResultado.innerHTML = 'valor não encontrado'
        }

    }
</script>
